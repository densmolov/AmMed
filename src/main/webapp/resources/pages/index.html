<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="utf-8"> 
<title>Patient registration application</title>
<meta name="description" content="Patient registration application">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="css/styleMedic.css" type="text/css"/>
    <link rel="stylesheet" href="css/toastr.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css"/>
    <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>    
    <script type="text/javascript" src="js/jquery.js"></script>
    		<script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/toastr.min.js"></script>
    <script type="text/javascript" src="js/medic.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
    <script src="js/jquery.validationEngine-en.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<div id="mainDiv">

<div class="navbar">
    <div class="navbar-inner">
        <span class="brand"><span id="ibs">Patient registration application</span></span>

        <div id="userinfo">			
            <span id="userinfoSpan">Log out&nbsp;&nbsp;
            <a href="" title="Log Out" id="buttonLogout"><img src="img/logout.png"/></a>&nbsp;&nbsp;&nbsp;</span>
        </div>	
    </div>
</div>

<div class="content">
	<div>
	<div id="onthispage">On this page you can register a new patient, edit 
									existing patients and search the patients in the database</div>
	</div>
	
	<a class="btn" id="createNewPatient-btn" href="">Register a new patient</a>
	
	<form class="form-inline well">
        <legend>Search by</legend>
        <div id="search">
            <div id="search-data">
                <select name="filter" id="filter">
                	<option value="SSN">SSN</option>
                    <option value="firstName">First name</option>
                    <option value="lastName">Last name</option>
					<option value="patientPhoneNumber">Phone number</option>
                </select>
                
                <input type="text" name="criteria" id="criteria"/>
                
            </div>	<!-- id="search-data" -->
            <div id="search-button">
                <a class="btn" href="" id="search-btn">Search</a>
            </div>
        </div>	<!-- id="search" -->
    </form>
	
	<div id="patientListFrame">
	<table class="table table-hover" id="tablePatients">
			<thead>
            <tr>
                <td id="ssnssn">SSN</td>
                <td id="namename">Patient's name</td>
				<td id="phonephone">Phone number</td>
				<td id="patientbtn"></td>
            </tr>
            </thead>
        </table>
	</div>
		
		
		
    <div class="footer">
        <div id="pages">
            &nbsp;&nbsp;&nbsp;&nbsp;Page <span id="pageIndex"></span> of <span id="totalPages"></span>
        </div>
        <div class="text-center">
            <button class="btn" id="first">First</button>
            <button class="btn" id="previous">Previous</button>
            <button class="btn" id="next">Next</button>
            <button class="btn" id="last">Last</button>
        </div>
    </div>

	

    <div id="foot">

    </div>
</div>


</div>	<!-- <div id="mainDiv"> -->


<div class="modal hide" id="modal">
    <div class="modal-header">
        <h4>Warning</h4>
    </div>
    <div class="modal-body">
        <p></p>
    </div>
    <div class="modal-footer">
        <a href="" class="btn btn-primary">Yes</a>
        <a href="" class="btn" id="no">No</a>
    </div>
</div>


<div id="patientTemplate"></div>

<script type="text/template" id="showinfotemplate">
<div class="container" id="createshowinfo" title="Detailed account information">
	<form class="form-horizontal well">
	<legend>Full information on patient <span id="thename"><%=firstName + ' ' + lastName%></span></legend>
<table class="table table-bordered table table-condensed">
<tr>
	<td id="firstcolumn">SSN</td>
	<td id="secondcolumn"><%=ssn%></td>
</tr>
<tr>
	<td id="firstcolumn">First name</td>
	<td id="secondcolumn"><%=firstName%></td>
</tr>
<tr>
	<td id="firstcolumn">Last name</td>
	<td id="secondcolumn"><%=lastName%></td>
</tr>
<tr>
	<td id="firstcolumn">Date of birth</td>
	<td id="secondcolumn"><%=dateOfBirth%></td>
</tr>
<tr>
	<td id="firstcolumn">Gender</td>
	<td id="secondcolumn"><%=gender.toLowerCase()%></td>
</tr>
<tr>
	<td id="firstcolumn">Marital status</td>
	<td id="secondcolumn"><%=maritalStatus.toLowerCase()%></td>
</tr>
<tr>
	<td id="firstcolumn">Race</td>
	<td id="secondcolumn"><%=race.toLowerCase()%></td>
</tr>
<tr>
	<td id="firstcolumn">Religion</td>
	<td id="secondcolumn"><%=religion.toLowerCase()%></td>
</tr>
<tr>
	<td id="firstcolumn">Language</td>
	<td id="secondcolumn"><%=language.toLowerCase()%></td>
</tr>
</table>

<legend id="smalllegend">Patient contacts:</legend>
<table class="table table-bordered table table-condensed">
<tr>
	<td id="thirdcolumn"><%=firstName + ' ' + lastName%></td>
	<td id="fourthcolumn">Full name (Employer name)</td>
	<td id="fifthcolumn"><%=employerName%></td>
</tr>
<tr>
	<td id="thirdcolumn"><%=patientAddress%></td>
	<td id="fourthcolumn">Address</td>
	<td id="fifthcolumn"><%=employerAddress%></td>
</tr>
<tr>
	<td id="thirdcolumn"><%=patientCity%></td>
	<td id="fourthcolumn">City</td>
	<td id="fifthcolumn"><%=employerCity%></td>
</tr>
<tr>
	<td id="thirdcolumn"><%=patientState%></td>
	<td id="fourthcolumn">State</td>
	<td id="fifthcolumn"><%=employerState%></td>
</tr>
<tr>
	<td id="thirdcolumn"><%=patientZip%></td>
	<td id="fourthcolumn">Zip</td>
	<td id="fifthcolumn"><%=employerZip%></td>
</tr>
<tr>
	<td id="thirdcolumn"><%=patientPhoneNumber%></td>
	<td id="fourthcolumn">Phone number</td>
	<td id="fifthcolumn"><%=employerPhoneNumber%></td>
</tr>
</table>
		<a href="" class="btn btn-success" id="change_status_btn">Confirm changes</a>
		<a href="" class="btn btn-info" id="edit_btn">Edit profile</a>
		<a href="" class="btn btn-danger" id="cancel_btn">Cancel</a>
	</form>
</div>
</script>
